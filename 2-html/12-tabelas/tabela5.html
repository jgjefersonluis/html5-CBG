<!DOCTYPE html>
<Html lang="es">
<Head>
    <Title>Tabelas</title>
    <meta charset="utf-8">
    <meta name="author" content="jgjefersonluis">
    <meta name="description" content="html5 e css3">
    <meta name="keywords" content="código html5 etiquetas">
<!--alinear a la izquierda los encabezados
      th {
         text-align: left;
       }-->
      <style>
       table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          }
       th, td {
          padding: 5px;
         }
       th {
         text-align: left;
         }
      </style>
</head>
<body>
<!--Tblas simple-->
	<table style="width:100%">
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th> 
    <th>Edad</th>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>Blanco Gómez</td>
    <td>47</td>
  </tr>
  <tr>
    <td>Nadia</td>
    <td>Blanco Loeches</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Juan</td>
    <td>Velez Matín</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
