<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
   float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>
</head>
<body>
<h1>Listas en horizontal con css</h1>
<ul>
  <li><a href="#home">inicio</a></li>
  <li><a href="#news">quem somos</a></li>
  <li><a href="#contact">perguntas</a></li>
  <li><a href="#about">contato</a></li>
</ul>

</body>
</html>
